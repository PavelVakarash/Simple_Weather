<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="weather-box" class="box">
        <div id="img-box">
            <div><img id="img-rain" src="png/free-icon-rain-704832.png" alt="img"></div>
            <div><img id="img-sun" src="png/free-icon-sun-5903519.png" alt="img"></div>
            <div><img id="img-snow" src="png/free-icon-snowflakes-1464809.png" alt="img"></div>
        </div>
    <div id="city" class="weather-element"></div>
    <div id="temperature" class="weather-element"></div>
    <div id="wind" class="weather-element"></div>
    <div id="weather-code" class="weather-element"></div>
    <div><img id="img-meteo" src="png/free-icon-weather-3322887.png" alt="img"></div>
</div>
</body>
</html>
